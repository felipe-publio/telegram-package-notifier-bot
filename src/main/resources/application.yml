transporter:
  urls:
    direct_log: https://corporativo.directlog.com.br/track_individual/index.asp?numtracking=%s
    correios: https://www.linkcorreios.com.br/?id=%s
    madeira_madeira: https://eagle.madeiramadeira.com.br/tracking/mm/eventos?%s

spring:
  rabbitmq:
    addresses: ${RABBIT_URL}
  data:
    mongodb:
      uri: ${MONGO_URL}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URL}

auth0:
  audience: ${AUDIENCE_URL}

queue:
  name: telegram-notification

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}

server:
  port: 8080
